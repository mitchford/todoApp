<h4>Edit Item</h4>
<div class="row">
  <div class="col sm 12">
    <form #updateForm="ngForm" (submit)="onUpdateItem(updateForm)">
      <div class="col-sm-12 form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title" value="{{data.title}}"  [(ngModel)]="data.title">
      </div>
      <div class="col-sm-12 form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" name="description" value="{{data.description}}"  [(ngModel)]="data.description">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
